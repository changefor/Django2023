<html>
<head>
    <meta charset='utf-8'>
    <title>歡迎光臨我的部落格</title>
</head>
<body>
    <h1>歡迎光臨我的部落格</h1>    
    <hr>
    {% for post in posts %}
        <p style='font-family: 微軟正黑體;font-size:16pt;font-weight:bold;'>
            <a href='/post/{{post.slug}}'>{{post.title}}</a> <small>發表時間:{{post.pub_date}}</small>
        </p>
    {% endfor %}
    <hr>
    <h3>現在時間：{{now}}</h3>
</body>
</html>
